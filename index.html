<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Stack Project Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f1f4f9, #dff1ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card {
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-5 fw-bold">MERN Full Stack Dashboard</h1>
    <div class="row justify-content-center g-4">
      <!-- Task Folder Card -->
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Tasks</h5>
            <p class="card-text">Contains all the MERN Full Stack practice tasks and assignments.</p>
            <a href="Tasks/" class="btn btn-primary">View Tasks</a>
          </div>
        </div>
      </div>
      <!-- Add more cards below as you add more folders -->
    </div>
  </div>
</body>
</html>
