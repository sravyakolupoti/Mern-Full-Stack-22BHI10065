<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            border: 1px solid black;
            padding: 20px;
            background-color: white;
            text-align: left;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .container label, .container input, .container select, .container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" value="Sravya Kolupoti">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="Sravya">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="password">
            
            <label for="repassword">Re Password:</label>
            <input type="password" id="repassword" name="repassword" value="password">
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="Hydeabad,India">
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="22">
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>
            
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
