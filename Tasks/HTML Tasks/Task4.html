<!DOCTYPE html>
<html>
<head>
    <title>HTML Link Targets</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            border: 1px solid black;
            padding: 15px;
            background-color: white;
            text-align: center;
            width: 50%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Click any of the following links</p>
        <a href="https://www.example.com" target="_blank">Opens in New</a> |
        <a href="https://www.example.com" target="_self">Opens in Self</a> |
        <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
        <a href="https://www.example.com" target="_top">Opens in Body</a> |
        <a href="mailto:example@example.com">Send email</a>
    </div>
</body>
</html>
