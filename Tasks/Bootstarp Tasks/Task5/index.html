<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control is-invalid" id="firstName" placeholder="First Name" required>
      <div class="invalid-feedback">Please supply your first name</div>
    </div>

    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control is-invalid" id="lastName" placeholder="Last Name" required>
      <div class="invalid-feedback">Please supply your last name</div>
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">E-Mail</label>
      <div class="input-group has-validation">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control is-invalid" id="email" placeholder="E-Mail Address" required>
        <div class="invalid-feedback">Please supply your email address</div>
      </div>
    </div>

    <div class="col-md-6">
      <label for="phone" class="form-label">Phone #</label>
      <div class="input-group has-validation">
        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
        <input type="text" class="form-control is-invalid" id="phone" placeholder="(845)555-1212" required>
        <div class="invalid-feedback">Please supply your phone number</div>
      </div>
    </div>

    <div class="col-12">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control is-invalid" id="address" placeholder="Address" required>
      <div class="invalid-feedback">Please supply your street address</div>
    </div>

    <div class="col-md-6">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control is-invalid" id="city" placeholder="City" required>
      <div class="invalid-feedback">Please supply your city</div>
    </div>

    <div class="col-md-6">
      <label for="state" class="form-label">State</label>
      <select id="state" class="form-select" required>
        <option disabled selected>Please select your state</option>
        <option>California</option>
        <option>New York</option>
        <option>Texas</option>
      </select>
      <div class="invalid-feedback">Please select your state</div>
    </div>

    <div class="col-12">
      <label class="form-label d-block">Do you have hosting?</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hosting" id="hostingYes" required>
        <label class="form-check-label" for="hostingYes">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hosting" id="hostingNo" required>
        <label class="form-check-label" for="hostingNo">No</label>
      </div>
    </div>

    <div class="col-12">
      <label for="project" class="form-label">Project Description</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-pencil"></i></span>
        <textarea class="form-control" id="project" placeholder="Project Description" rows="3"></textarea>
      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-warning">
        Send <i class="bi bi-send-fill ms-1"></i>
      </button>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
