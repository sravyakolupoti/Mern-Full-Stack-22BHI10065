<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h3>User Registration</h3>
  <form id="registrationForm" class="mt-4">
    <div class="mb-3">
      <input type="text" id="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="text" id="contact" class="form-control" placeholder="Contact" required>
    </div>
    <div class="mb-3">
      <textarea id="address" class="form-control" placeholder="Address" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <a href="view.html" class="btn btn-secondary ms-2">View Registered Users</a>
  </form>

  <script src="script.js"></script>
</body>
</html>
