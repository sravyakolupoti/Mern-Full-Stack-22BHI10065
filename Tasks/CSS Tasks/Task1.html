<!DOCTYPE html>
<html>
<head>
    <title>Styled Table and Shapes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        table {
            border-collapse: separate;
            border-spacing: 5px;
            background: lightblue;
            border: 2px solid black;
            text-align: center;
            width: 50%;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px;
        }
        th {
            font-weight: bold;
        }
        .shapes {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 20px;
            margin-top: 20px;
        }
        .shape {
            width: 80px;
            height: 50px;
            border: 2px solid green;
            border-radius: 10px;
        }
        .oval {
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    <div class="shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="oval shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
</body>
</html>
