<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Error Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <div class="card p-4">
    <form>

      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control is-invalid" id="name" placeholder="Enter your name" required>
          <span class="input-group-text text-danger bg-white border-danger">
            <i class="bi bi-exclamation-circle"></i>
          </span>
          <div class="invalid-feedback d-block">
            Name is required
          </div>
        </div>
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group has-validation">
          <input type="email" class="form-control is-invalid" id="email" placeholder="Enter your email" required>
          <span class="input-group-text text-danger bg-white border-danger">
            <i class="bi bi-exclamation-circle"></i>
          </span>
          <div class="invalid-feedback d-block">
            Email is required
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group has-validation">
          <input type="password" class="form-control is-invalid" id="password" placeholder="Enter your password" required>
          <span class="input-group-text text-danger bg-white border-danger">
            <i class="bi bi-exclamation-circle"></i>
          </span>
          <div class="invalid-feedback d-block">
            Password is required
          </div>
        </div>
      </div>

      <!-- Hobbies Dropdown -->
      <div class="mb-3">
        <label for="hobbies" class="form-label">Hobbies</label>
        <select id="hobbies" class="form-select">
          <option disabled selected>Select a hobby</option>
          <option>Reading</option>
          <option>Music</option>
          <option>Sports</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-danger">Submit</button>
      </div>

    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
